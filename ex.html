<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
    <script>
        function tinhsongay() {
            let month = document.getElementById("nhapvaothang").value;
            switch (month) {
                case "1":
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    document.getElementById("kq").innerHTML =("Tháng " +  month  + " có 31 ngày");
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById("kq").innerHTML =("Tháng " +  month  + " có 30 ngày");
                    break;
                case "2":
                    document.getElementById("kq").innerHTML =("Tháng 2 có 28 hoặc 29 ngày");
                    break;
                default :
                    document.getElementById("kq").innerHTML =("Không có tháng nào như vậy!");
            }
        }
    </script>
</head>
<body>
<form>
    <input id="nhapvaothang" type="text" name="nhapvaothang"/>
    <button type="button" id="btnTinh" onclick="tinhsongay();">Tính số ngày</button><br>
    <h3 id="kq"></h3>
</form>

</body>
</html>
